<h1>Panier</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    Vous avez {{ cart.totalItemsCount }} produits dans votre panier
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Quantit√©</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency:'EUR':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'EUR':true }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
