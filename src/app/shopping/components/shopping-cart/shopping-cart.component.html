<h1>Panier</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    Vous avez {{ cart.totalItemsCount }} produits dans votre panier
    <button 
    *ngIf="cart.items.length"
    (click)="clearCart()"
    class="btn btn-light btn-small">vider le panier</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Produit</th>
        <th class="text-center" style="width: 230px">Quantit√©</th>
        <th class="text-right" style="width: 200px">Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td><div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div></td>
        <td>{{ item.title }}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity></td>
        <td class="text-right">{{ item.totalPrice | currency:'EUR':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'EUR':true }}</th>
      </tr>
    </tfoot>
  </table>
  <a 
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary">Commander</a>
  
  
<div class="">
