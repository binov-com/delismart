<form #f="ngForm">
  <div class="form-group">
    <label for="name">Nom</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Nom obligatoire.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Adresse</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="ligne 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Adresse obligatoire</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2"></label>
    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="ligne 2">
  </div>
  <div class="form-group">
    <label for="city">Ville</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">Ville obligatoire.</div>
    </div>
  </div>
  <button 
    (click)="placeOrder()"
    class="btn btn-primary">Place Order</button>
</form>
