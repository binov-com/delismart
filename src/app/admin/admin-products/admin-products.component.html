<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Nouveau Produit</a>
</p>
<p>
    <input 
        #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="Rechercher...">
</p>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Produit</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td><div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div></td>
            <td>{{ item.title }}</td>
            <td>{{ item.price | currency:'EUR':true }}</td>
            <td><a [routerLink]="['/admin/products/', item.$key]">Editer</a></td>
        </tr>
    </tbody>
</table>
